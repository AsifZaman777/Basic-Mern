<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>

<body>
    <div class="layout">
        <h1>Sample Form</h1>
        <div class="container">
            <form id="sampleForm">
                <h2>Name</h2>
                <input type="text" name="name" id="name" placeholder="Name" >
                
                <h2>Gender</h2>
               
                        <input type="radio" id="male" name="gender" value="Male" >
                        <label for="male">Male</label>
                        <div class="check"></div>
                    
                
                        <input type="radio" id="female" name="gender" value="Female" >
                        <label for="female">Female</label>
                        <div class="check"><div class="inside"></div></div>
                  
               

                <h2>Division</h2>
                <select name="division" id="division" >
                    <option value="">Select Division</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Rangpur">Rangpur</option>
                </select>

                <h2>Email Address</h2>
                <input type="email" name="email" id="email" placeholder="example@mail.com" >

                <h2>Phone Number</h2>
                <input type="tel" name="phone" id="phone" placeholder="+88012345678910" pattern="^\+880\d{10}$" >

                <h2>Message</h2>
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Type your message" ></textarea>
                
                <br><br>
                <div class="btn"><input type="submit" value="Submit"></div>
                <p id="error" class="error"></p>
            </form>
        </div>
        
    </div>
    
    <script src="form-validation.js"></script>
</body>

</html>
